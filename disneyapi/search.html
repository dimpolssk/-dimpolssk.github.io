<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disney Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>

  #body { font-style: normal; background: linear-gradient(to right, #e6e1f5 0%, #e6e1f5 25%, #a09be7 100%); }
  .card { padding: 30px; text-align: center; }
  .imgcontainer { background-color: #D9D9D9; border-radius: 20px; }
  .imgcontainer img { width: 100%; height: 200px; object-fit: cover; border-radius: 20px; }
  .character-name { font-weight: bold; font-size: 30px; }
  .btn { background-color: #5a189a !important; color: white !important; border-color: #5a189a !important; }

  </style>
</head>

  <body id="body">
    <nav class="navbar" style="background: linear-gradient(to right, #e6e1f5 0%, #e6e1f5 25%, #a09be7 100%);">
      <div class="container-fluid">
        <a class="navbar-brand" href="#index.html">
          <img src="disney-gold.png" width="100" height="50" class="d-inline-block align-text-top">
        </a>
      </div>
    </nav>
    <div class="container">
    <div class="row mt-5 ">
      <div class="col fs-1">
        <span style="font-family: 'Bebas Neue', sans-serif; font-weight: 400; font-style: normal; color: #fffafadb;
        text-shadow:0 0 10px #6d249799">Search for Characters</span>
    </div>
      <div class="col">
        <div class="row">
          <div class="col-8 mt-2">
            <input class="form-control" type="text" placeholder="Character Name" id="searchTerm">
          </div>
          <div class="col-4 mt-2">
            <button class="btn btn-primary" type="button" onclick="searchCharacter()">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="cardContainer">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script>
    var cardContainer = document.getElementById("cardContainer");

    const loadCharacter = async (searchTerm) => {
      const response = await fetch(`https://api.disneyapi.dev/character?name=${searchTerm}`);
      const data = await response.json(); 

      if (data.data.length === 0) {
        cardContainer.innerHTML = `<div class="col-12"><p>No results found for "${searchTerm}".</p></div>`;
        return;
      }

      const character = data.data[0]; 
      cardContainer.innerHTML = `
        <div class="col-6 col-sm-6 col-md-4 col-lg-3">
          <a href="view.html?characterName=${character.name}">
            <div class="card rounded-5 my-3" style="background-color: #F8F9FA">
              <div class="imgcontainer">
                <img src="${character.imageUrl}" alt="${character.name}">
              </div>
              <div class="character-name">${character.name}</div>
              <div class="character-films">Films: ${character.films.join(', ')}</div>
            </div>
          </a>
        </div>` }

    function searchCharacter() {
      var searchTerm = document.getElementById("searchTerm").value;
      loadCharacter(searchTerm);
    }
  </script>
</body>

</html>
