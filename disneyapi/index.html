<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disney Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #body {
            font-style: normal;
            background: linear-gradient(to right, #e6e1f5 0%, #e6e1f5 25%, #a09be7 100%);
        }
    </style>
</head>
<body id="body">
    <nav class="navbar" style="background: linear-gradient(to right, #e6e1f5 0%, #e6e1f5 25%, #a09be7 100%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="disney-gold.png" width="100" height="50" class="d-inline-block align-text-top" alt="Disney Logo">
            </a>
        </div>
    </nav>

    <div class="card m-5 mb-3" style="background: linear-gradient(#dfd5f0, #f9fdff) !important; color: rgb(255, 255, 255); max-width: 100rem; height: 600px;">
        <div class="row g-0 h-100">
            <div class="col-md-4 ">
                <img src="https://vokrug.tv/pic/news/2/a/f/5/2af5fe679f3629ef72543527732b1ea3.jpg" style=" border-radius:15px; width: 100%; height: 100%;" class="img-fluid rounded-start" alt="Disney Character Image">
            </div>
            <div class="col-md-8 d-flex">
                <div class="card-body d-flex flex-column h-100">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <div class="mt-auto d-flex gap-2">
                        <a href="lists.html" class="flex-fill">
                            <button class="btn btn-outline-dark w-100" type="button">Gallery</button>
                        </a>
                        <a href="search.html" class="flex-fill">
                            <button class="btn btn-dark w-100" type="button">Explore</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
