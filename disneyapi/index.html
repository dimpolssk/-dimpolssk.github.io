<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disney Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #body {
            font-style: normal;
            background: linear-gradient(to right, #e6e1f5 0%, #e6e1f5 25%, #a09be7 100%);
        }
        .btn-outline-dark:hover {
            background-color: #5a189a !important;
            color: white !important;
            border-color: #5a189a !important;
        }
        .btn-dark-custom {
            background-color: #5a189a !important;
            color: white !important;
            border-color: #5a189a !important;
        }
        .card {
            background: linear-gradient(#dfd5f0, #f9fdff);
            color: #333;
            border-radius: 15px;
            max-width: 100rem;
        }
    </style>
</head>
<body id="body">
    <nav class="navbar" style="background: linear-gradient(to right, #e6e1f5 0%, #e6e1f5 25%, #a09be7 100%);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="disney-gold.png" width="100" height="50" class="d-inline-block align-text-top" alt="Disney Logo">
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="card m-2" style="height: 600px;">
            <div class="row g-0 h-100">
                <div class="col-md-4">
                    <img src="https://vokrug.tv/pic/news/2/a/f/5/2af5fe679f3629ef72543527732b1ea3.jpg" class="img-fluid rounded-start" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;" alt="Disney Character Image">
                </div>
                <div class="col-md-8 d-flex flex-column">
                    <div class="card-body d-flex flex-column h-100">
                        <div class="mt-auto">
                            <h5 class="card-title">Welcome to the Enchanting World of Disney!</h5>
                            <p class="card-text">At Disney, the magic never ends. Explore iconic characters, enchanting stories, and thrilling adventures for all ages.</p>
                        </div>
                        <div class="d-flex gap-2 mt-3">
                            <a href="lists.html" class="flex-fill">
                                <button class="btn btn-outline-dark w-100" type="button">Gallery</button>
                            </a>
                            <a href="search.html" class="flex-fill">
                                <button class="btn btn-dark-custom w-100" type="button">Explore</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
